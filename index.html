<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>RegExNinja</title>

        <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/css/regExNinja.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-app="regExNinja">
        <div ng-controller="regExNinjaController">
            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
              <div class="container">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">RegExNinja</a>
                </div>
                <div class="collapse navbar-collapse" ng-if="loggedIn">
                  <ul class="nav navbar-nav">
                    <li><a href="#" ng-click="btnGameList_clickHandler($event)">Game List</a></li>
                    <li><a href="#" ng-click="btnNewGame_clickHandler($event)">New Game</a></li>
                    <li><a href="#">Welcome {{player.name}}</a></li>
                  </ul>
                </div><!--/.nav-collapse -->
              </div>
            </div>

            <div class="container">
                <div >
                    <div ng-include="'/view/join.partial.html'"></div>
                    <div ng-include="'/view/gamelist.partial.html'"></div>
                    <div ng-include="'/view/gamelobby.partial.html'"></div>
                    <div ng-include="'/view/newgame.partial.html'"></div>
                    <div ng-include="'/view/debug.partial.html'"></div>
                </div>
            </div>
        </div>

        <script src="/lib/jquery.min.js"></script>
        <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/angular/lib/angular.js"></script>
        <script src="/regExNinjaClient.js"></script>
    </body>
</html>
