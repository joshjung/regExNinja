<div ng-if="loggedIn &amp;&amp; !newGame &amp;&amp; game.state === undefined">
  <h1>Games List</h1>
    
    <div ng-repeat="game in games.list">
      <h4><a ng-click="btnJoinGame_clickHandler($event)" id="{{game.guid}}">{{game.name}}</a>: <small ng-repeat="player in game.players">{{player}}<span ng-if="$index != game.players.length-1">, </span></small></h4>
      
    </div>
</div>
