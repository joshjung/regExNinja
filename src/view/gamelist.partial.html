<div ng-if="loggedIn &amp;&amp; !newGame &amp;&amp; game.state === undefined">
    <h1>Games Available</h1>
    <button class="btn btn-default" ng-click="btnNewGame_clickHandler($event)">New Game</button>
    <div ng-repeat="game in games.list">
      <a ng-click="joinGame($event, game.guid)">{{game.name}}</a>
      <span ng-repeat="player in game.players">{{player}}</span>
    </div>
</div>
